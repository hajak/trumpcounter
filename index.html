<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>208-Week Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        #countdown {
            font-size: 2rem;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="countdown">Calculating...</div>
    <script>
        function updateCountdown() {
            const startDate = new Date("2025-01-20T00:00:00"); // Monday, January 20th, 2025
            const now = new Date();
            const weeksElapsed = Math.floor((now - startDate) / (7 * 24 * 60 * 60 * 1000));
            const weeksRemaining = 208 - weeksElapsed;
            
            if (weeksRemaining <= 0) {
                document.getElementById("countdown").innerHTML = "Countdown Complete!";
                return;
            }
            
            document.getElementById("countdown").innerHTML = `Trump has ${weeksRemaining} weeks remaining in office. We've suffered for ${weeksElapsed} weeks.`;
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
